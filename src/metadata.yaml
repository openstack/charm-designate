name: designate
summary: Designate provides DNSaaS services for OpenStack
maintainer: OpenStack Charmers <openstack-charmers@lists.ubuntu.com>
description: |
  Designate provides DNSaaS services for OpenStack:
  * REST API for domain/record management
  * Multi-tenant
  * Integrated with Keystone for authentication
  * Framework in place to integrate with Nova and Neutron notifications
  * Support for PowerDNS and Bind9 out of the box
tags:
- openstack
- dns
series:
- focal
- impish
subordinate: false
provides:
  dnsaas:
    interface: designate
  nova-designate:
    interface: nova-designate
  nrpe-external-master:
    interface: nrpe-external-master
    scope: container
requires:
  dns-backend:
    interface: bind-rndc
  ha:
    interface: hacluster
    scope: container
  coordinator-memcached:
    interface: memcache
peers:
  cluster:
    interface: openstack-ha
resources:
  policyd-override:
    type: file
    filename: policyd-override.zip
    description: The policy.d overrides file
