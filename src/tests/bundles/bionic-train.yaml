local_overlay_enabled: False

series: bionic

machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':
  '4':
  '5':
  '6':

applications:
  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
    to:
    - '6'
    channel: ussuri/edge
  percona-cluster:
    charm: ch:percona-cluster
    num_units: 1
    to:
    - '0'
    channel: 5.7/edge
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
    to:
    - '1'
    channel: ussuri/edge
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    to:
    - '2'
    channel: 3.8/edge
  designate-bind:
    charm: ch:designate-bind
    num_units: 1
    to:
    - '3'
    channel: ussuri/edge
  memcached:
    charm: ch:memcached
    num_units: 1
    to:
    - '4'
  designate:
    charm: ../../../designate.charm
    num_units: 1
    options:
      nameservers: 'ns1.amuletexample.com. ns2.amuletexample.com.'
      openstack-origin: cloud:bionic-train
    to:
    - '5'
  nrpe:
    charm: cs:nrpe

relations:
- - 'designate:shared-db'
  - 'percona-cluster:shared-db'
- - 'designate:amqp'
  - 'rabbitmq-server:amqp'
- - 'designate:identity-service'
  - 'keystone:identity-service'
- - 'keystone:shared-db'
  - 'percona-cluster:shared-db'
- - 'designate:dns-backend'
  - 'designate-bind:dns-backend'
- - 'designate:coordinator-memcached'
  - 'memcached:cache'
- - 'designate:dnsaas'
  - 'neutron-api:external-dns'
- - 'neutron-api:identity-service'
  - 'keystone:identity-service'
- - 'neutron-api:shared-db'
  - 'percona-cluster:shared-db'
- - 'neutron-api:amqp'
  - 'rabbitmq-server:amqp'
- - 'designate:nrpe-external-master'
  - 'nrpe:nrpe-external-master'
